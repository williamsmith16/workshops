# Jekyll configuration for GitHub Pages
# Site hosted at: https://lansingtechstudio.org/workshops

title: Lansing Tech Studio Workshops
description: Youth tech workshops for students ages 12-14
baseurl: "/workshops"
parent_title: Lansing Tech Studio
url: "https://lansingtechstudio.org"

# Build settings
markdown: kramdown
highlighter: rouge

# Theme settings - using minimal defaults to allow custom styling
plugins:
